name: Deploy to AWS S3

on:
  push:
    branches:
      - main  # Set this to the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Set this to the node version you are using

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Configure AWS credentials from Web Identity token
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-1  # Replace with your AWS region
        role-to-assume: arn:aws:iam::102322888912:role/cicd-test-role
        role-session-name: GitHubActionsSession
        audience: sts.amazonaws.com

    - name: Deploy to S3
      run: aws s3 sync build/ s3://max-win-checker --acl public-read --delete
